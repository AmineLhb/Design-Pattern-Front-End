




<div class="container">

  <h1>  Ajouter chef</h1>

<form   [formGroup]="myForm"  (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="email" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="pwd" id="pwd">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<br>
<br>
<br>

<h1>  Liste des chefs</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Commade</th>
      <th scope="col">Prix de la commande</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let c of chefs" >
      <!-- <th scope="row">1</th> -->
      <td>{{c.id}} </td>
      <td>{{c.name}}</td>
      <td>


      <p *ngFor="let co of c.commandes">- {{ co?.plat }}</p>

      </td>
      <td><p *ngFor="let co of c.commandes">{{ co?.price }}</p></td>
    </tr>

  </tbody>
</table>

</div>
